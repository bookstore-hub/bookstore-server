010.subject={0} vous recommande Rendez-vous
010.content={0} utilise Rendez-vous et souhaite vous faire connaitre la plate-forme.
010.content2=Assist fournit un service d?entraide géolocalisé qui vous permet, où que vous soyez ? chez vous ou en déplacement - et dans vos divers besoins du quotidien, d?introduire une requête et d?être potentiellement assisté par d?autres utilisateurs situés dans la même zone géographique.
010.content3=Le processus d'assistance se veut altruiste et solidaire, et donc gratuit de bout en bout.
010.content4 =La plateforme met également à disposition divers outils destinés à faire le lien entre vous et votre communauté locale.
010.link_text=Télécharger Rendez-vous
